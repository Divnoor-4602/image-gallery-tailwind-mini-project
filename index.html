<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Image Gallery Starter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Global container -->
    <div class="bg-cyan-100 min-h-full flex justify-center items-center">
      <!-- Gallery container -->
      <div class="bg-white p-8 md:p-40 m-3 rounded-3xl shadow-2xl">
        <!-- navbar -->
        <div
          class="flex text-black md:flex-row flex-col items-center justify-end gap-4 pb-4 mb-24 mt-10 md:mt-0"
        >
          <div
            class="border-0 border-b-2 border-white pb-2 hover:border-b-black transition ease-in-out duration-300"
          >
            Vector
          </div>
          <div
            class="border-0 border-b-2 border-white pb-2 hover:border-b-black transition ease-in-out duration-300"
          >
            Illustrations
          </div>
          <div
            class="border-0 border-b-2 border-white pb-2 hover:border-b-black transition ease-in-out duration-300"
          >
            Images
          </div>
          <div
            class="border-0 border-b-2 border-white pb-2 hover:border-b-black transition ease-in-out duration-300"
          >
            Icons
          </div>
        </div>
        <!-- Search and Upload bar -->
        <div class="flex justify-between flex-col md:flex-row gap-4 md:gap-0">
          <!-- Input and Search button -->
          <div class="flex flex-row pb-3 border-b pt-1 border-slate-200">
            <input
              placeholder="Search"
              class="w-64 placeholder:font-thin text-sm ml-4 focus:outline-none"
            />
            <button>
              <img
                src="./serach-icon.svg"
                class="w-6 hover:scale-125 transition-transform duration-200"
              />
            </button>
          </div>
          <!-- Upload button -->
          <button
            class="text-white bg-black px-12 py-3 rounded-lg shadow-lg hover:text-black hover:bg-white border border-white hover:border-black transition duration-200"
          >
            Upload
          </button>
        </div>
        <!-- Actual Gallery -->
        <div
          class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 mt-12"
        >
          <div class="relative text-xs group">
            <img src="./images/image1.jpg" alt="image-one" class="w-72" />
            <!-- Image information  -->
            <div
              class="bg-black bg-opacity-40 flex justify-evenly text-white absolute bottom-0 w-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"
            >
              <!-- abstract heading -->
              <div class="flex flex-col ml-2 p-2">
                <div class="text-sm">Abstract Painting</div>
                <div>245 likes - 35 shares</div>
              </div>
